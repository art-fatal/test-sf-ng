<div class="p-6" >
  <app-exam-header></app-exam-header>

  <div *ngIf="loading()" class="flex justify-center items-center py-8">
    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
    <span class="ml-2 text-gray-600">Chargement des examens...</span>
  </div>

  <div *ngIf="error() && !loading()" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    <div class="flex items-center">
      <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
      </svg>
      {{ error() }}
    </div>
    <button
      (click)="examDomainStateService.loadExams()"
      class="mt-2 bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded text-sm">
      RÃ©essayer
    </button>
  </div>

  <div *ngIf="!loading()" class="flex gap-y-4 flex-col">
    <app-exam-item
      *ngFor="let exam of exams()"
      [exam]="exam">
    </app-exam-item>
  </div>
</div>
