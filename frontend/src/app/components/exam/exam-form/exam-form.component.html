<div
  *ngIf="showExamForm()"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
    <div class="p-6">
      <div class="flex justify-between items-center mb-6">
        <h3 class="text-xl font-bold text-gray-900">Organiser un examen</h3>
        <button
          (click)="onCancel()"
          class="text-gray-400 hover:text-gray-600 transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Nom de l'étudiant -->
        <div>
          <label for="studentName" class="block text-sm font-medium text-gray-700 mb-1">
            Nom de l'étudiant *
          </label>
          <input
            type="text"
            id="studentName"
            [(ngModel)]="formData.studentName"
            name="studentName"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
            placeholder="Entrez le nom de l'étudiant"
            required>
        </div>

        <!-- Lieu de l'examen -->
        <div>
          <label for="location" class="block text-sm font-medium text-gray-700 mb-1">
            Lieu de l'examen
          </label>
          <input
            type="text"
            id="location"
            [(ngModel)]="formData.location"
            name="location"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
            placeholder="Entrez le lieu (optionnel)">
        </div>

        <!-- Date -->
        <div>
          <label for="date" class="block text-sm font-medium text-gray-700 mb-1">
            Date *
          </label>
          <input
            type="date"
            id="date"
            [(ngModel)]="formData.date"
            name="date"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
            required>
        </div>

        <!-- Heure -->
        <div>
          <label for="time" class="block text-sm font-medium text-gray-700 mb-1">
            Heure *
          </label>
          <input
            type="number"
            id="time"
            [(ngModel)]="formData.time"
            name="time"
            min="0"
            max="23"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
            placeholder="0-23"
            required>
        </div>

        <!-- Statut -->
        <div>
          <label for="status" class="block text-sm font-medium text-gray-700 mb-1">
            Statut *
          </label>
          <select
            id="status"
            [(ngModel)]="formData.status"
            name="status"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
            required>
            <option *ngFor="let status of Object.values(ExamStatus)" [value]="status">
              {{ examService.getStatusLabel(status) }}
            </option>
          </select>
        </div>

        <!-- Message d'erreur -->
        <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
          {{ error }}
        </div>

        <!-- Boutons -->
        <div class="flex justify-end space-x-3 pt-4">
          <button
            type="button"
            (click)="onCancel()"
            class="px-4 py-2 text-gray-700 bg-gray-200 hover:bg-gray-300 rounded-md transition-colors">
            Annuler
          </button>
          <button
            type="submit"
            [disabled]="isSubmitting"
            class="px-4 py-2 bg-orange-500 hover:bg-orange-600 disabled:bg-orange-300 text-white rounded-md transition-colors">
            <span *ngIf="!isSubmitting">Créer l'examen</span>
            <span *ngIf="isSubmitting" class="flex items-center">
              <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Création...
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
