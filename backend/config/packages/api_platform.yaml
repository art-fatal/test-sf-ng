api_platform:
    title: API - Test SF + NG - Lafatra
    version: 1.0.0
    defaults:
        stateless: true
        cache_headers:
            vary: ['Content-Type', 'Authorization', 'Origin']
    formats:
        json:
            mime_types:
                - application/json
    patch_formats:
        json:
            - application/merge-patch+json
            - application/json
    error_formats:
        jsonproblem:
            mime_types:
                - application/problem+json
