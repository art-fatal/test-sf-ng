<div class="bg-white shadow-sm p-6 mb-6 border border-gray-200 rounded-2xl">
  <h3 class="text-lg font-bold text-center mb-4">Statistiques des examens</h3>

  <div class="grid grid-cols-4 gap-4 text-center">
    <app-statistics-card
      *ngFor="let stat of statistics"
      [title]="stat.title"
      [count]="stat.count"
      [icon]="stat.icon"
      [colorClass]="stat.colorClass"
      [iconColorClass]="stat.iconColorClass">
    </app-statistics-card>
  </div>
</div>
