<div *ngIf="examUiStateService.showStatusModal()" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg p-6 w-96 max-w-md mx-4">
    <h3 class="text-lg font-semibold mb-4">Changer le statut de l'examen</h3>

    <div class="mb-4">
      <p class="text-sm text-gray-600 mb-2">Ã‰tudiant : <span class="font-medium">{{ exam()?.studentName }}</span></p>
      <p class="text-sm text-gray-600">Statut actuel : <span class="font-medium">{{ getCurrentStatusLabel() }}</span></p>
    </div>

    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-2">Nouveau statut :</label>
      <select
        [(ngModel)]="selectedStatus"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option *ngFor="let status of Object.values(ExamStatus)" [value]="status">
          {{ examService.getStatusLabel(status) }}
        </option>
      </select>
    </div>

    <div class="flex justify-end space-x-3">
      <button
        (click)="onCancel()"
        class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500">
        Annuler
      </button>
      <button
        (click)="onSave()"
        [disabled]="isSaving"
        class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
        {{ isSaving ? 'Sauvegarde...' : 'Sauvegarder' }}
      </button>
    </div>
  </div>
</div>
